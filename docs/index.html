<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صدقة جارية على محمد منصور الغرمول</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #1a4d2e; /* لون أخضر داكن */
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .dhikr-box {
            background-color: #e8f5e9; /* خلفية فاتحة للأذكار */
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 5px solid #1a4d2e;
        }
        .dhikr-text {
            font-size: 20px;
            font-weight: bold;
            color: #1a4d2e;
            margin-bottom: 15px;
        }
        .counter-display {
            font-size: 40px;
            color: #d84315; /* لون مميز للعدد */
            margin-bottom: 20px;
        }
        .dhikr-button {
            background-color: #1a4d2e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }
        .dhikr-button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>صدقة جارية على روح</h1>
    <p>المغفور له بإذن الله: **محمد منصور الغرمول**</p>
    
    <div class="dhikr-box">
        <div class="dhikr-text" id="dhikr-phrase">
     اللهم اغفر له وارحمه
        </div>
        <div class="counter-display" id="dhikr-counter">0</div>
        <button class="dhikr-button" onclick="increaseCounter()">اضغط للدعاء </button>
    </div>

    <p style="font-size:14px; margin-top:30px;">المهندس:محمد كامل الغرمول .اللهم تقبل هذا العمل واجعله في ميزان حسناته.</p>

</div>

<script>
    // كود JavaScript لعداد الأذكار
    
    let count = 0;
    const counterDisplay = document.getElementById('dhikr-counter');
    const dhikrPhrase = document.getElementById('dhikr-phrase');
    
    // قائمة الأذكار لتغييرها كل 2 أو 100 تسبيحة مثلاً
    const dhikrList = [
        "اللهم اغفر له وارحمه",
        "اللهم اجعل قبره روضه من رياض الجنه",
        "اللهم اجعله في جنات النعيم مع الابرار والصديقين",
        "اللهم إن كان محسناً فزد في إحسانه، وإن كان مسيئاً فتجاوز عن سيئاته ",
        "اللهم اجعل فقيدي وجميع موتى المسلمين في جنات الخلد منعمين مترفين
",
        "اللهم اغفر له وارحمه، وعافه واعف عنه، وأكرم نزله، ووسع مدخله، واغسله بالماء والثلج والبرد، ونقه من الخطايا كما ينقى الثوب الأبيض من الدنس
",
        "للهم آته برحمتك ورضاك وقه فتنة القبر وعذابه",
    ];
    let dhikrIndex = 0;

    function increaseCounter() {
        count++;
        counterDisplay.textContent = count;
        
        //تمثال لتغيير الذكر بعد كل3 مراة
        if (count % 2 === 0 && dhikrList.length > 1) {
            dhikrIndex = (dhikrIndex + 1) % dhikrList.length;
            dhikrPhrase.textContent = dhikrList[dhikrIndex];
        }
    }
    
    // يمكنك حفظ العداد في المتصفح إذا أردت أن يبقى العدد عند إغلاق الصفحة (هذا سيتطلب إضافة المزيد من الكود)
</script>

</body>
</html>
