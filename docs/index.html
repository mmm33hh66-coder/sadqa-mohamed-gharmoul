<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صدقة جارية على محمد منصور الغرمول</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #1a4d2e; /* لون أخضر داكن */
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .dhikr-box {
            background-color: #e8f5e9; /* خلفية فاتحة للأذكار */
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 5px solid #1a4d2e;
            min-height: 150px; /* لضمان ظهور النص بالكامل */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .dhikr-text {
            font-size: 20px;
            font-weight: bold;
            color: #1a4d2e;
            margin-bottom: 15px;
        }
        .counter-display {
            font-size: 40px;
            color: #d84315; /* لون مميز للعدد */
            margin-bottom: 20px;
        }
        .dhikr-button {
            background-color: #1a4d2e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }
        .dhikr-button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>صدقة جارية على روح</h1>
    <p>المغفور له بإذن الله: **محمد منصور الغرمول**</p>
    
    <div class="dhikr-box">
        <div class="dhikr-text" id="dhikr-phrase">
            اللهم اغفر له وارحمه
        </div>
        <div class="counter-display" id="dhikr-counter">0</div>
        <button class="dhikr-button" onclick="increaseCounter()">اضغط للدعاء (دعاء جديد عند كل ضغطة)</button>
    </div>

    <p style="font-size:14px; margin-top:30px;">المهندس:محمد كامل الغرمول اللهم تقبل هذا العمل واجعله في ميزان حسناته</p>

</div>

<script>
    // كود JavaScript لعداد الأذكار
    
    let count = 0;
    const counterDisplay = document.getElementById('dhikr-counter');
    const dhikrPhrase = document.getElementById('dhikr-phrase');
    
    // قائمة الأدعية (30 دعاءً)
    const dhikrList = [
        "اللهم اغفر له وارحمه",
        "اللهم قه من عذاب النار",
        "اللهم افسح له في قبره",
        "اللهم اجعل قبره روضة من رياض الجنة",
        "اللهم نور قبره وآنس وحدته",
        "اللهم ثبته عند السؤال",
        "اللهم أدخله الجنة بغير حساب",
        "اللهم اجعله في جنات النعيم مع الأبرار والصديقين",
        "اللهم نقه من الذنوب والخطايا كما ينقى الثوب الأبيض من الدنس",
        "اللهم جازه بالحسنات إحساناً وبالسيئات عفواً وغفراناً",
        "اللهم أبدله داراً خيراً من داره وأهلاً خيراً من أهله",
        "اللهم ارفع درجاته في المهديين",
        "اللهم اجعلنا من الصابرين المحتسبين",
        "اللهم لا تحرمنا أجره ولا تضلنا بعده",
        "اللهم ثقل موازينه بالحسنات",
        "اللهم تقبل منه صالح الأعمال",
        "اللهم ارحمنا إذا صرنا إلى ما صار إليه",
        "اللهم اجعل الفردوس الأعلى داره ومستقره",
        "اللهم إنا نسألك له الجنة وما قرب إليها من قول أو عمل",
        "اللهم باعد بينه وبين خطاياه كما باعدت بين المشرق والمغرب",
        "اللهم اجعله من عبادك الصالحين الفائزين",
        "اللهم اجعل هذا العمل في ميزان حسناته",
        "اللهم ألحقه بالصالحين والأولياء",
        "اللهم اجعل ذريته ذرية صالحة تدعو له بخير",
        "اللهم أقر عينه بلقاء وجهك الكريم",
        "اللهم أبدله من ضيق اللحود إلى سعة القصور",
        "اللهم عوضه عن الدنيا خيراً",
        "اللهم آنس وحشته في القبر",
        "اللهم اجعل له نوراً في قبره",
        "اللهم ارزقه شفاعة نبيك محمد صلى الله عليه وسلم"
    ];
    let dhikrIndex = 0;

    function increaseCounter() {
        count++;
        counterDisplay.textContent = count;
        
        // تغيير الدعاء بعد كل ضغطة
        if (dhikrList.length > 1) {
            dhikrIndex = (dhikrIndex + 1) % dhikrList.length;
            dhikrPhrase.textContent = dhikrList[dhikrIndex];
        }
    }
</script>

</body>
</html>
